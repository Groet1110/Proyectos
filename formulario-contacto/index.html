<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario contacto</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/af426169bc.js" crossorigin="anonymous"></script>
</head>

<body>

    <form action="https://formsubmit.co/teorivegmateo@gmail.com" method="POST">

        <h1>formulario de contacto</h1>
        <div class="header">

            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">

            <label for="tel">Telefono</label>
            <input type="tel" name="tel" id="tel" placeholder="Ingrese su telefono">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Ingrese su correo">

            <label for="message">Mensaje</label>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Ingrese su mensaje"></textarea>

            <div class="form-text">
                <a href="#">Politica de privacidad</a>
                <a href="#">Terminos y condiciones</a>
            </div>
            <input class="btn" type="submit" value="Enviar">
        </div>
    </form>

</body>

</html>
