 <!DOCTYPE html>
 <html lang="es">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>galeria de imagenes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/af426169bc.js" crossorigin="anonymous"></script>
 </head>
 <body>
    <div class="full-img" id="fullimgbox">
        <i class="fa-solid fa-left-long" id="left-btn"></i>
        <img src="./images/2.jpg" id="img-element" alt="#">
        <i class="fa-solid fa-right-long" id="right-btn"></i>
        <span id="closeimg">X</span>
    </div>
    <h1>galeria de imagenes</h1>
    <div class="gallery__container">
        <img src="./images/2.jpg" class="img" alt="#">
        <img src="./images/1.jpg" class="img" alt="#">
        <img src="./images/3.jpg" class="img" alt="#">
        <img src="./images/4.jpg" class="img" alt="#">
        <img src="./images/5.jpg" class="img" alt="#">
        <img src="./images/6.jpg" class="img" alt="#">
        <img src="./images/7.jpg" class="img" alt="#">
        <img src="./images/8.jpg" class="img" alt="#">
    </div>
    <script src="script.js"></script>
 </body>
 </html>
